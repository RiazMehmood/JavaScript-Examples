<!DOCTYPE html>
<html>

<body>

<h2>JavaScript String Methods</h2>

<p>Replace "Microsoft" with "Shazil" in the paragraph below:</p>

<button onclick="myFunction()">Replace</button>

<p id="demo">Please visit Microsoft!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML = text.replace("Microsoft","Shazil");
}
</script>

</body>
</html>
